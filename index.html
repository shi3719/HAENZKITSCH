<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAENZ KITSCH</title>

    <script src="/assets/js/jquery3.6.1.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">

    <link rel="apple-touch-icon" href="/apple_touch_icon.png">
    <link rel="icon" type="image/png" href="/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <meta property="og:title" content="HAENZ KITSCH" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://haenzkitsch.vercel.app/" />
    <meta property="og:image" content="https://haenzkitsch.vercel.app/assets/images/ogimage.png" />
</head>

<body>
    <section>
        <div class="bg"></div>
        <div class="k letter play">
            <div></div>
        </div>
        <div class="i letter play">
            <div></div>
        </div>
        <div class="t letter play">
            <div></div>
        </div>
        <div class="s letter play">
            <div></div>
        </div>
        <div class="c letter play">
            <div></div>
        </div>
        <div class="h letter play">
            <div></div>
        </div>
        <div class="stars stars1">
            <div></div>
        </div>
        <div class="stars stars2">
            <div></div>
        </div>
        <div class="stars stars3">
            <div></div>
        </div>

        <div class="p_wrap">
            <p class="ssurroundair">내가 좋아하는 것만 하면<br>뭐 어때?</p>
            <p class="ssurroundair">답답한 이 세상 앞엔<br>멋대로 할래</p>
        </div>

        <div class="btn_wrap">
            <p class="ssurroundair">click letters</p>
            <div></div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/js/index.js"></script>

    <script>

        const letters = document.querySelectorAll('.letter');
        
        letters.forEach((letter) => {
            letter.addEventListener('click', () => {
                letter.classList.toggle('play');
                letter.classList.toggle('stop');
            })
        });
    </script>
</body>

</html>
